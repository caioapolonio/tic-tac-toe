  <line x1="55" y1="55" x2="115" y2="115" stroke="url(#grad2)" stroke-width="14" stroke-linecap="round"/>
  <line x1="115" y1="55" x2="55" y2="115" stroke="url(#grad2)" stroke-width="14" stroke-linecap="round"/>

